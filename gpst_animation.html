<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C. 문항예시 - 애니메이션 포함</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <script src="./js/jquery.min_1.12.4.js"></script>
</head>
<body>
    <div id="wrap">
        <!-- 템플릿 S-->
        <div id="template_wrap">
            <div class="container">
                <div class="template_wrap">
                    <div class="tmp_head clearfix">
                        <h1 class="page_title">C. 문항예시 - 애니메이션 포함</h1>
                        <div class="time_box">
                            <span class="minute">11</span>
                            <span class="dot">:</span>
                            <span class="second">16</span>
                        </div>
                    </div>
                    <div class="tmp_content clearfix">
                        <div class="tmp_item context">
                            <div class="tmp_inner">
                                <div class="context_txt">
                                    <p>눈 덩어리를 엘사가 환상적으로 던집니다.</p>
                                </div>
                                <div class="context_wrap">
                                    <div class="context_box type02">  
                                        <img src="./images/elsa_animation.jpg" alt="">
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <div class="tmp_item question">
                            <div class="tmp_inner">
                                <div class="question_top_box">
                                    <strong class="question_title">누가 엘사보다 더 눈덩이를 잘 던질까? 환상적인 모양으로 던질 텐데요. 던지는 규칙이 있습니다.</strong>
                                </div>
                                <div class="question_img_box">
                                    <img src="./images/elsa_img1.jpg" alt="">
                                </div>
                                <div class="question_btn_wrap">
                                    <ul>
                                        <li>
                                            <a href="javascript:;">
                                                <span class="num">1</span>
                                            </a>
                                        </li>
                                        <li>
                                            <a href="javascript:;">
                                                <span class="num">2</span>
                                            </a>
                                        </li>
                                    </ul>

                                </div>                                
                            </div>
                        </div>
                    </div>
                    <div class="tmp_footer clearfix">
                        <a href="javascript:;" class="btn_change prev">
                            <span class="ir_so">이전 페이지</span>
                        </a>
                        <ul class="tmp_paging">
                            <!-- 
                                li class 추가 
                                제출한 문제 : end
                                현재 문제 : current

                            -->
                            <li class="btn_page end">
                                <a href="javascript:;">1</a>
                            </li>
                            <li class="btn_page end">
                                <a href="javascript:;">2</a>
                            </li>
                            <li class="btn_page">
                                <a href="javascript:;">3</a>
                            </li>
                            <li class="btn_page end">
                                <a href="javascript:;">4</a>
                            </li>
                            <li class="btn_page">
                                <a href="javascript:;">5</a>
                            </li>
                            <li class="btn_page current">
                                <a href="javascript:;">6</a>
                            </li>
                            <li class="btn_page">
                                <a href="javascript:;">7</a>
                            </li>
                            <li class="btn_page">
                                <a href="javascript:;">8</a>
                            </li>
                            <li class="btn_page">
                                <a href="javascript:;">9</a>
                            </li>
                            <li class="btn_page">
                                <a href="javascript:;">10</a>
                            </li>
                            <li class="btn_page">
                                <a href="javascript:;">11</a>
                            </li>
                        </ul>
                        <a href="javascript:;" class="btn_change next">
                            <span class="ir_so">다음 페이지</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 템플릿 E-->
    </div>
</body>
</html>
